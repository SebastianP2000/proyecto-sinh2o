<ion-header>
  <ion-toolbar>
    <ion-title>Informaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="../../assets/img/background.png" class="background-image" />
  <div class="v1_4"></div>

  <div class="button-container">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="3">
          <ion-button expand="block" fill="outline" (click)="navigateToSectores()">
            <ion-icon slot="start" name="settings"></ion-icon>
            sectores
          </ion-button>
        </ion-col>
        <ion-col size="6" size-md="3">
          <ion-button expand="block" fill="outline">
            <ion-icon slot="start" name="hammer"></ion-icon>
            Instalación
          </ion-button>
        </ion-col>
        <ion-col size="6" size-md="3">
          <ion-button expand="block" fill="outline">
            <ion-icon slot="start" name="people"></ion-icon>
            Usuarios
          </ion-button>
        </ion-col>
        <ion-col size="6" size-md="3">
          <ion-button expand="block" fill="outline" (click)="navigateTocreate()" >
            <ion-icon slot="start" name="log-out"></ion-icon>
            Crear usuario
          </ion-button>
        </ion-col>
        <ion-col size="6" size-md="3">
          <ion-button expand="block" fill="outline" (click)="logout()">
            <ion-icon slot="start" name="time"></ion-icon>
            Cerrar Sesión
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
