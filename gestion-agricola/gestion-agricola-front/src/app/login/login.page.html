<ion-content class="login-page">

  <div class="logo-container">
    <img src="assets/icon/Logo.png" class="logo">
  </div>

  <img src="../../assets/img/background.png" class="background-image" />
  <div class="v1_4"></div>

  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="6" size-lg="4">
        <ion-item class="input-item">
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="nombreusuario" name="nombreusuario" required></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
        </ion-item>

        <ion-row class="ion-justify-content-between button-row">
          <ion-col size="6">
            <ion-button expand="full" color="primary" (click)="onLogin()">
              Iniciar sesión
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
